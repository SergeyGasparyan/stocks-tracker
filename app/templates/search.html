{% load static %}
{% include 'base.html' %}

{% block body %}  
    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
      <nav class="navbar sidebar-color navbar-dark">
      <a href="#" class="navbar-brand mx-4 mb-3">
          <h4 class="text-primary">AI Stock-Tracker</h4>
      </a>
      <div class="d-flex align-items-center ms-4 mb-4">
          <div class="ms-3">
          <h6 class="mb-0"></h6>
          <span style="color: white">{{request.user.username}}</span>
          </div>
      </div>
      <div class="navbar-nav w-100">
          <a href="/" class="nav-item nav-link"
          ><i class="fa fa-home me-2"></i>Home</a
          >
          <a href="/search" class="nav-item nav-link active"
          ><i class="fa fa-list-alt me-2"></i>Stock Predict</a
          >
      </div>
      </nav>
      </div>
      <!-- Sidebar End -->
      <!-- Content Start -->
      <div class="content">
        
        <div class="container-fluid">
          <div
            class="row h-100 align-items-center justify-content-center"
            style="min-height: 100vh"
          >
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
              <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                <div
                  class="d-flex align-items-center justify-content-between mb-3"
                >
                  <a href="../" class="">
                    <h3 class="text-primary">
                      <i class="fa fa-line-chart"></i> Stock Predict
                    </h3>
                  </a>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="tickerinp"
                    placeholder="Ticker Name"
                    name="ticker"
                    autocomplete="on"
                    required
                  />
                  <label for="tickerinp">Ticker Name</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="days"
                    placeholder="Number of days"
                    name="days"
                    autocomplete="on"
                    required
                  />
                  <label for="days">Number of Days</label>
                </div>
                <button
                  type="submit"
                  id="predict"
                  class="btn btn-primary-color py-3 w-100 mb-4"
                >
                  <span style="color: white">Predict</span>
                </button>
                <script>          
                  document.getElementById("predict").addEventListener("click", function(){
                    var ticker = document.getElementById("tickerinp").value;
                    var days = document.getElementById("days").value;
                    var server = window.location.origin;
                    var path = "/predict/" + ticker + "/" + days;
                    var url = server + path;
                    window.location.href = url;
                     });
                </script>
              </div>
            </div>
          </div>
        </div>
        <!-- Widgets End -->
      </div>
      <!-- Content End -->
{% endblock %}
